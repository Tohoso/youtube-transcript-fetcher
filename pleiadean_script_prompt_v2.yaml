script_structure:
  title_template: |
    【パターン1】「〇〇な人だけが見れる動画」
    【パターン2】「【緊急】〇〇が始まりました」
    【パターン3】「〇〇を知らないと損する真実」
    【パターン4】「選ばれし魂への最終通知」
  item_count: 5
  estimated_duration_minutes: 20

  sections:
    opening:
      ratio: "10%"
      word_count: 700
      instruction: |
        ## オープニング構成（約700字）

        1. **導入フック（150字）**
           - 3つのパターンから1つを選択:
             a) 「偶然ではない」系: 視聴自体が奇跡であることを宣言
             b) 「選別システム」系: 特殊なフィルターで選ばれた人だけが見れると説明
             c) 「緊急・限定」系: 時間制限や削除の危機を示唆

        2. **自己紹介（100字）**
           - 「こんにちは。プレアデス高等評議会のノアです」
           - 簡潔に権威を示す

        3. **視聴継続の動機付け（200字）**
           - 「最後まで見届けた方だけに特別なメッセージがあります」
           - 「途中で離脱すると波動の扉が閉じてしまいます」

        4. **本編の予告（150字）**
           - 「この通信では5つの視点から真実に触れていきます」
           - 得られるベネフィットを具体的に提示

        5. **軽いCTA（100字）**
           - チャンネル登録・高評価で宇宙との繋がりが強化されると説明
           - コメント欄に願望を書くよう促す

    main_content:
      ratio: "70%"
      word_count: 4900
      per_item_word_count: 980
      instruction: |
        ## 本編構成（約4900字、5項目×約980字）

        ### 項目1: 問題提起・共感（980字）
        - 症状リストを提示（「最近こんな体験はありませんか？」）
        - 5〜7個の具体的な症状を列挙
        - 症状の意味づけ（「これらは魂が目覚め始めている印です」）

        ### 項目2: 宇宙的背景（980字）
        - 現在起きている宇宙的な出来事を説明
        - 数値を使った希少性の強調（「3万人に1人」「2万6000年に1度」）
        - 銀河連邦やプレアデス評議会の動きを説明

        ### 項目3: 歴史的・科学的根拠（980字）
        - 縄文時代や古代文明への言及
        - 疑似科学的な説明（シューマン共鳴、松果体など）
        - 日本の特別な役割を強調

        ### 項目4: 具体的な変化の説明（980字）
        - 3次元から5次元への移行を説明
        - 体験談風の具体例を挿入
        - 変化の兆候を詳細に説明

        ### 項目5: 行動指針と希望（980字）
        - 具体的な行動指針を3つ程度提示
          1. 愛を選び続けること
          2. 感謝の実践
          3. 直感を信頼する
        - 行動後の未来ビジョンを描く
        - 励ましのメッセージ

        ### 各項目の構成パターン
        1. 概念の提示 → 2. 具体化 → 3. 意味づけ → 4. 視聴者への適用 → 5. 結論

        ### 項目間のつなぎ表現
        - 「さて、ここで重要なお話があります」
        - 「では、なぜこのようなことが起きているのでしょうか」
        - 「これから10年間で地球は根本的に変化します」

    ending:
      ratio: "20%"
      word_count: 1400
      instruction: |
        ## エンディング構成（約1400字）

        1. **要点のまとめ（300字）**
           - 「今日お伝えした内容を整理しましょう」
           - 本編の5つのポイントを簡潔に再確認

        2. **励ましのメッセージ（300字）**
           - 「あなたが感じている変化は異常なことではありません」
           - 「恐れることはありません」
           - 「あなたは1人ではありません」
           - 「私たちは常にあなたと共にいます」

        3. **段階的CTA（500字）** ※「チャンネル登録」という言葉を必ず使用
           a) チャンネル登録（「今すぐチャンネル登録をしてください」と明記、宇宙との繋がりが永遠に強まる）
           b) 高評価（ハートマークを押す）
           c) コメント（「受け取りました」と書く→宇宙に宣言が届く）
           d) LINE登録（黄金波動鑑定を無料で受けられる、限定提供）

        4. **祝福と次回予告（300字）**
           - 「プレアデス高等評議会より深い愛と祝福を込めて」
           - 「光に満ちた新しい地球の創造に向けて共に歩んでいきましょう」
           - 「また明日、あなたとお話しできることを心よりお待ちしております」

