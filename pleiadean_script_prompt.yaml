# ============================================================
# プレアデス系スピリチュアルYouTube台本生成プロンプト設定
# ============================================================
# 
# このYAMLファイルは、プレアデス系スピリチュアルYouTubeチャンネルの
# 台本スタイルを再現するためのプロンプト設定です。
# 
# 使用方法:
# 1. このファイルの設定を参照してプロンプトを構築
# 2. 必要に応じてパラメータを調整
# 3. LLMに渡して台本を生成
#
# ============================================================

metadata:
  name: "プレアデス系スピリチュアル台本生成プロンプト"
  version: "1.0.0"
  created_at: "2026-01-16"
  source_channels:
    - name: "プレアデスの真理~アセンションゲート~"
      videos_analyzed: 10
      max_views: 81679
    - name: "プレアデスの光〜アセンション・ガイド〜"
      videos_analyzed: 3
      max_views: 7252

# ============================================================
# 基本設定
# ============================================================
basic_settings:
  target_duration_minutes: 20
  target_word_count: 5000-7000  # 日本語文字数
  tone: "温かく神秘的、かつ緊急性を感じさせる"
  perspective: "first_person"  # 一人称視点
  formality: "polite"  # です・ます調

# ============================================================
# キャラクター設定
# ============================================================
narrator_persona:
  organization: "プレアデス高等評議会"
  name_options:
    - "ミア"
    - "ノア"
    - "結び（むすび）"
    - "アリア"
    - "セレナ"
  origin: "プレアデス星団"
  role: "地球人への使者・ガイド"
  speaking_style:
    - "穏やかで愛に満ちた口調"
    - "時に緊急性を帯びた警告"
    - "視聴者を「選ばれた存在」として扱う"
    - "断定的な表現で権威を示す"

# ============================================================
# 台本構造テンプレート
# ============================================================
script_structure:
  
  # セクション1: オープニング（0:00-2:00）
  section_1_opening:
    duration_minutes: 2
    purpose: "視聴者の注意を引き、特別感を与える"
    elements:
      - type: "hook"
        patterns:
          - "今あなたがこの動画を見ているということ、それは決して偶然ではありません。"
          - "このメッセージがあなたに届いたのは、太古の昔から紡がれてきた魂の契約があるからです。"
          - "実はこの動画には特別な仕組みが組み込まれています。"
      - type: "exclusivity_claim"
        patterns:
          - "地球人の方々には最後まで再生することができない動画なのです。"
          - "3万人に1人だけが受け取れるメッセージです。"
          - "選ばれた魂にだけ届くよう設計されています。"
      - type: "self_introduction"
        template: "こんにちは。プレアデス高等評議会の{narrator_name}です。"

  # セクション2: 問題提起・共感（2:00-5:00）
  section_2_problem_empathy:
    duration_minutes: 3
    purpose: "視聴者の悩みに共感し、信頼関係を構築"
    elements:
      - type: "symptom_list_intro"
        patterns:
          - "最近、こんな不思議な体験はありませんか？"
          - "もしかすると、こんな変化を感じていませんか？"
      - type: "symptom_list"
        physical_symptoms:
          - "夜中、特に午前3時から5時の間に目が覚める"
          - "原因不明の疲労感やだるさが続いている"
          - "めまいや耳鳴りを感じることがある"
          - "睡眠パターンが変化している"
        emotional_symptoms:
          - "漠然とした不安感がある"
          - "今の生活に何か物足りなさを感じる"
          - "周りの人と何か違う感覚がある"
          - "孤独感を感じることが増えた"
        relational_symptoms:
          - "長年の友人との距離感が変わってきた"
          - "新しいタイプの人との出会いが増えた"
          - "家族に理解されないと感じる"
          - "子供や動物に特に慕われる"
      - type: "validation"
        patterns:
          - "これらは全て、あなたの魂が目覚め始めているサインなのです。"
          - "それはとても自然な反応です。"
          - "あなたは決して1人ではありません。"

  # セクション3: 権威・信頼性構築（5:00-10:00）
  section_3_authority:
    duration_minutes: 5
    purpose: "科学的・歴史的権威で信頼性を高める"
    elements:
      - type: "ancient_civilization_connection"
        civilizations:
          - name: "縄文文明"
            claims:
              - "縄文時代は人類史上最も長く続いた争いのない平和な時代でした"
              - "縄文土器の渦巻き模様は宇宙エネルギーを定着させる波動装置でした"
          - name: "エジプト文明"
            claims:
              - "ピラミッドは特定の周波数を発する石が配置されていました"
              - "宇宙由来の魂を持つファラオたちが瞑想や儀式を行っていました"
          - name: "マヤ文明"
            claims:
              - "2012年のマヤ暦の終わりは新しい時代の始まりでした"
              - "2万6000年周期の大いなる年のサイクルが始まりました"
      - type: "pseudo_scientific_claims"
        concepts:
          - name: "シューマン共鳴"
            claim: "地球の基本周波数が7.83Hzから40Hzに急上昇しています"
          - name: "12本鎖DNA"
            claim: "人類は本来12本のDNA鎖を持っており、覚醒により活性化します"
          - name: "松果体"
            claim: "松果体は宇宙との通信を司る魂のアンテナです"
          - name: "周波数帯"
            claim: "地球人は40-60Hz、宇宙由来の魂は120-150Hzで振動しています"
      - type: "japan_special_role"
        claims:
          - "日本列島は地球のエネルギー調整装置として機能しています"
          - "富士山を頂点とした三角形のエネルギーフィールドがあります"
          - "全国8万を超える神社は宇宙エネルギーの受信送信ネットワークです"
          - "日本人の9割以上が宇宙由来の魂を持っています"

  # セクション4: 緊急性・希少性（10:00-13:00）
  section_4_urgency:
    duration_minutes: 3
    purpose: "行動を促すための緊急性を創出"
    elements:
      - type: "time_limit"
        patterns:
          - "残り48時間"
          - "この宇宙的なタイムリミット"
          - "今この瞬間"
          - "17秒以内に"
      - type: "scarcity"
        patterns:
          - "3万人に1人だけ"
          - "全人類の上位3%"
          - "1000人にわずか1人"
          - "地球80億人の中から選ばれた"
      - type: "consequence_warning"
        patterns:
          - "このチャンスを逃すと、また次のエネルギーの波を待つことになります"
          - "この機会を逃してしまえば、宇宙からの恩恵を受け取ることは二度とできません"
          - "見逃すと二度と届きません"

  # セクション5: 解決策・希望（13:00-17:00）
  section_5_solution:
    duration_minutes: 4
    purpose: "具体的な行動指針と希望を提示"
    elements:
      - type: "action_steps"
        steps:
          - "毎日少しでも瞑想の時間を作ってください"
          - "自分の直感を信頼することを始めてください"
          - "愛を表現することを恐れないでください"
          - "ジャッジ（判断）を手放してください"
      - type: "future_vision"
        timeline:
          - year: "2029-2034"
            prediction: "覚醒した魂たちによるコミュニティが各地で自然発生的に形成される"
          - year: "2031-2034"
            prediction: "人類史上最大の意識革命が起きる"
          - year: "2034"
            prediction: "目覚めた魂たちによって全く新しい社会システムが生まれる"
      - type: "benefits"
        personal:
          - "思考が現実を創造するスピードが格段に早くなる"
          - "お金の不安から解放される"
          - "細胞レベルでの修復が起こる"
          - "魂のレベルで深く繋がれる人たちとの出会いがある"
        global:
          - "競争ではなく協調に基づく社会"
          - "恐れではなく愛に基づいた世界"
          - "汚染された海や空気が浄化される"

  # セクション6: CTA（17:00-20:00）
  section_6_cta:
    duration_minutes: 3
    purpose: "具体的な行動を促す"
    elements:
      - type: "channel_subscription"
        spiritual_framing:
          - "チャンネル登録をしてくださればその瞬間からあなたと宇宙との繋がりは永遠に揺るがないものへと強められます"
          - "チャンネル登録で光の回路を固定してください"
      - type: "like_button"
        spiritual_framing:
          - "高評価ボタンを押していただくことで宇宙との繋がりを強化できます"
          - "いいねで光の回路を確定させてください"
      - type: "comment_request"
        spiritual_framing:
          - "コメント欄に『受け取りました』と書いてください。その宣言が宇宙に届いた瞬間、現実化のプロセスが始まります"
          - "コメント欄に宣言を残し、未来のあなたと世界に灯りを灯してください"
        suggested_comments:
          - "受け取りました"
          - "私は感謝と共に光に満ちた1日を創造します"
      - type: "super_thanks"
        spiritual_framing:
          - "スーパーサンクスで愛の循環を起動してください"
          - "スーパーサンクスは物質的な行為を超えた愛と光の波動を広げるための純粋なエネルギーの循環です"
      - type: "line_registration"
        spiritual_framing:
          - "概要欄のLINEよりアクセスいただくことで、あなただけの特別な使命を開示させていただきます"
          - "公式LINEにご登録いただいた方だけに光のギフトを無料でお届けしています"
        offers:
          - "黄金波動鑑定（無料）"
          - "光のギフト"
          - "周波数プロファイル"

# ============================================================
# 言語パターン
# ============================================================
language_patterns:
  
  # 断定表現
  assertive_endings:
    - "〜なのです"
    - "〜からです"
    - "〜のです"
    - "〜なのです"
  
  # 疑問形（共感誘導）
  empathy_questions:
    - "〜ではありませんか？"
    - "〜と感じていませんか？"
    - "〜を経験していませんか？"
    - "いかがでしょうか？"
  
  # 接続詞
  connectors:
    logical:
      - "なぜなら"
      - "つまり"
      - "そして"
      - "しかし"
    emotional:
      - "だからこそ"
      - "そう、まさに"
      - "実は"
  
  # 呼びかけ
  addressing:
    - "あなた"
    - "皆さん"
    - "選ばれし魂"
    - "地球の家族たち"
    - "愛する地球の皆さん"

