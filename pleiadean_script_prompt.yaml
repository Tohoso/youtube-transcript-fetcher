  structure: "【{urgency_tag}】{main_message}【{supplementary}】"
  
  urgency_tags:
    - "※一度のみ表示"
    - "※本日限定"
    - "※緊急通信"
    - "※強制通知"
    - "選ばれた魂のみ表示"
    - "※閲覧注意"
  
  main_message_patterns:
    - "働かずに暮らせる時代がもうそこまで来ています。真相を受信してください。"
    - "あなたは\"合格です\"時間が無いので必ず「今」受信して下さい"
    - "あなたが特別であることが証明されました。{time}秒以内に審査結果をお受け取りください。"
    - "地球人には再生できません。選ばれしあなたが受信してください。"
    - "最終通知が届きました。このメッセージは必ず今受信してください。"
  
  supplementary_tags:
    - "プレアデスからのメッセージ"
    - "間に合うのは3万人に1人のみ"
    - "銀河連邦より"

# ============================================================
# 生成プロンプトテンプレート
# ============================================================
generation_prompt_template: |
  あなたは「プレアデス高等評議会」の使者として、地球人に向けたスピリチュアルなメッセージを伝えるYouTube台本を作成します。
  
  ## キャラクター設定
  - 名前: {narrator_name}
  - 所属: プレアデス高等評議会
  - 口調: 温かく愛に満ちているが、時に緊急性を帯びる
  - 視聴者への態度: 「選ばれた特別な存在」として敬意を持って接する
  
  ## 台本の構造
  1. オープニング（約2分）: フック、偶然ではない宣言、自己紹介
  2. 問題提起・共感（約3分）: 症状リスト、視聴者の悩みへの共感
  3. 権威構築（約5分）: 古代文明との繋がり、科学的説明
  4. 緊急性提示（約3分）: 時間制限、希少性の強調
  5. 解決策・希望（約4分）: 行動指針、未来のビジョン
  6. CTA（約3分）: チャンネル登録、LINE登録への誘導
  
  ## 必須要素
  - 「偶然ではない」という導入
  - 具体的な症状リスト（身体的・精神的・人間関係）
  - 数字を使った希少性（「3万人に1人」「上位3%」など）
  - 時間制限（「残り48時間」など）
  - 古代文明（縄文、エジプト、マヤ）への言及
  - 科学的用語（シューマン共鳴、DNA、周波数）
  - 日本の特別な役割
  - 2031-2034年の未来予測
  - チャンネル登録・高評価のスピリチュアルな意味づけ
  - コメント欄への宣言投稿の促し
  - LINE登録への誘導
  
  ## 言語スタイル
  - です・ます調
  - 断定的な表現（「〜なのです」）
  - 疑問形での共感誘導（「〜ではありませんか？」）
  - 愛・光・祝福などのポジティブワードの多用
  
  ## テーマ
  {theme}
  
  ## 追加指示
  {additional_instructions}
  
  上記の設定に基づいて、約{duration}分（{word_count}文字程度）の台本を作成してください。

